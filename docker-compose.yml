version: '3.7'

services:
  app:
    build: ./docker
    image: rhinophp/rhinophp
    ports:
      - '8080:80'
    volumes:
      # Mount source-code for development
      - ./:/var/www
  db:
    image: mysql:8
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-config.cnf:/etc/mysql/conf.d/config.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rhinophp
      MYSQL_USER: rhinophp
      MYSQL_PASSWORD: rhinophp

volumes:
  mysql-data:
